# Server port: Use the PORT environment variable provided by Render, default to 8080
server.port=${PORT:8080}

# Database Configuration: Use environment variables set in Render
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA / Hibernate: Automatically update the schema based on entities
# Use 'update' for development/testing to modify the DB schema automatically.
# Use 'validate' or 'none' in production after initial setup to prevent accidental changes.
spring.jpa.hibernate.ddl-auto=update

# Optional: Specify the Hibernate dialect for PostgreSQL (usually auto-detected, but good to be explicit)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable SQL logging in production (set to true only for debugging locally)
spring.jpa.show-sql=false